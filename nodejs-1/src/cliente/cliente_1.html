    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <style type="text/css">
        .color {
            background-color: #FF9999;
            color: #000000;
            font-family: Arial;
            font-size: 12px;
        }

        input.color1 {
            background-color: #00CC99;
            font-weight: bold;
            font-size: 12px;
            color: white;
        }
    </style>
    <div class='color' id='panelo'></div>
    <script>
        $(document).ready(function () {
            $.getJSON("http://localhost:3000/", function (registros) {
                //const registros=JSON.parse(result);
                lista = "";
                for (i = 0; i < registros.length; i++)
                    lista += ('<BR>' + registros[i].fecha + ", puerto:" + registros[i].puerto + ", modo:" + registros[i].modo);
                $("#panelo").html(lista);
            }
            );
        });
    </script>
</body>

</html>
